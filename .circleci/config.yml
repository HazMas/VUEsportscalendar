deploy-job:
  docker:
    - image: debian:stretch
  steps:
    - run:
      name: Build
      command: npm run build
    - run:
      name: Deploy Master to Firebase
      command: ./node_modules/.bin/firebase deploy --token=$FIREBASE_DEPLOY_TOKEN

workflows:
  version: 2
  -deploy:
    jobs:
      - build-job
      - deploy-job:
        requires:
          - build-job
          filters:
            branches:
              only: master